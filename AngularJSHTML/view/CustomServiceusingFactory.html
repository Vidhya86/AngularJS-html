<html>

<head>
    <title>Angular JS Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
    <h2>AngularJS Sample Application</h2>

    <div ng-app="app">
        <div ng-controller="CalculatorController">
            Enter a number:
            <input type="number" ng-model="number" />
            <button ng-click="doSquare()">X<sup>2</sup></button>
            

            <div>Answer: {{answer}}</div>
        </div>
    </div>

    <script>
        var app = angular.module('app', []);

        app.factory('MathFactory', function () {

            var factory = {};

            factory.add = function (a, b) { return a + b };
            factory.subtract = function (a, b) { return a - b };

            factory.multiply = function (a, b) { return a * b };

            factory.divide = function (a, b) { return a / b };
            

            return factory;
        });

       

        app.controller('CalculatorController', function ($scope, MathFactory) {

            $scope.doSquare = function () {
                $scope.answer = MathFactory.multiply($scope.number, $scope.number);
            }

           
        });
    </script>

</body>
</html>
